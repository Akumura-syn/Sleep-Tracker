<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Sleep Tracker</title>
</head>
<body>
    <div id="sleep-container">
        <h2>Sleep Tracker: by Jayden Belony</h2>
        <label for="sleep-start">Sleep Start:</label>
        <input type="time" id="sleep-start"><br>
        <label for="sleep-end">Sleep End:</label>
        <input type="time" id="sleep-end"><br>
        <button onclick="calculateSleep()">Calculate Sleep</button>
        <div id="result"></div>
        <script src="script.js"></script>
    </div>
</body>
</html>
